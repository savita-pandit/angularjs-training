Search by Category: <input type="text" ng-model="searchText" />
<table>
	<tr><th><span class="bld">Category</span></th><th><span class="bld">SubCategory</span></th><th><span class="bld">Amount</span></th><th><span class="bld">Payer</span></th><th><span class="bld">Payee</span></th><th><span class="bld">Date</span></th><th><span class="bld">Mode of Payment</span></th><th><span class="bld">Notes</span></th></tr>
	<tr ng-repeat="Reports in transaction | filter:searchText">
		<td ng-bind="Reports.Category"></td>
		<td ng-bind="Reports.subCategory"></td>
		<td ng-bind="Reports.Amount"></td>
		<td ng-bind="Reports.payer"></td>
		<td ng-bind="Reports.payee"></td>
		<td ng-bind="Reports.date |date:'dd/MM/yyyy @ h:mma'"></td>
		<td ng-bind="Reports.mop"></td>
		<td ng-bind="Reports.Notes"></td>
	</tr>
	
</table>
